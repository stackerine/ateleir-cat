version: 2
jobs:
  build-server:
    working_directory: ~/atelier-cat/server
    docker:
      - image: circleci/node:4.8.2
    steps:
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@5'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-npm-wee

    test-server:
      docker:
        - image: circleci/node:4.8.2
      steps:
        - checkout
        - run:
          name: test
          command: npm test
